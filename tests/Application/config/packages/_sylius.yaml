imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    # Plugins
    - { resource: "@BitBagSyliusShippingExportPlugin/Resources/config/config.yml" }
    - { resource: "@SetonoSyliusPickupPointPlugin/Resources/config/app/config.yaml" }  

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true


sylius_shipping:
    resources:
        shipment:
            classes:
                model: Tests\Ikuzo\SyliusMondialRelayPlugin\Application\Entity\Shipment
        shipping_method:
            classes:
                model: Tests\Ikuzo\SyliusMondialRelayPlugin\Application\Entity\ShippingMethod